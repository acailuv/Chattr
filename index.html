<!DOCTYPE html>

<html>
  <head>
    <title>Chattr!</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      // GLOBAL VARIABLES
      var socket = io();
    </script>
    <style>
      button {
        margin-bottom: 16px;
      }
    </style>
  </head>

  <body>
    <button id="usernameButton">Change Username</button>
    <button id="roomButton">Change Room</button>
    <span id="currentRoom">Current Room: world</span>
    <div id="canvas"></div>
    <script>
      $(function() {
        $('#canvas').load("chattr.html");

        $('#usernameButton').click(function(e) {
          e.preventDefault();
          var newUsername = prompt("Choose your username:");
          socket.emit('username', newUsername);
        });

        $('#roomButton').click(function(e) {
          e.preventDefault();
          var roomID = prompt("Insert Room ID:");
          socket.emit('change room', roomID);
          $('#currentRoom').text('Current Room: ' + roomID);
        });
      });
    </script>
  </body>
</html>
